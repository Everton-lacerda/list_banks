<section
  class="bg-light h-100 d-flex align-items-center justify-content-center"
>
  <div class="container">
    <div class="d-flex row gy-4 align-items-center justify-content-center">
      <div class="col-12 col-md-6 col-xl-7">
        <div>
          <div class="col-12 col-xl-12">
            <h1 class="h1 mb-4">Bem-vindo ao Sistema de Gestão de Bancos</h1>
            <p class="lead mb-5">
              Gerencie seus bancos de forma eficiente e segura.
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-xl-5">
        <div class="card border-0 rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-4">
                  <h3>Entrar</h3>
                </div>
              </div>
            </div>

            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="Digite seu usuário"
                      [(ngModel)]="username"
                      required
                      #usernameField="ngModel"
                    />
                    <label for="username" class="form-label">Usuário</label>
                    <div
                      *ngIf="usernameField.invalid && usernameField.touched"
                      class="text-danger mt-2"
                    >
                      O usuário é obrigatório.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="Digite sua senha"
                      [(ngModel)]="password"
                      required
                      #passwordField="ngModel"
                    />
                    <label for="password" class="form-label">Senha</label>
                    <div
                      *ngIf="passwordField.invalid && passwordField.touched"
                      class="text-danger mt-2"
                    >
                      A senha é obrigatória.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="remember_me"
                      id="remember_me"
                    />
                    <label
                      class="form-check-label text-secondary"
                      for="remember_me"
                    >
                      Manter-me conectado
                    </label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button
                      class="btn btn-primary btn-lg"
                      type="submit"
                      [disabled]="loginForm.invalid || isLoading"
                    >
                     {{ !isLoading ? 'Entrar agora' : 'Carregando...'}}
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <div class="row">
              <div class="col-6">
                <div
                  class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-start mt-4"
                >
                  <p>Não tem uma conta? <a href="#!">Cadastre-se</a></p>
                </div>
              </div>
              <div class="col-6">
                <div
                  class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4"
                >
                  <a href="#!">Esqueceu a senha?</a>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <p class="mt-4 mb-4">Ou continue com</p>
                <div class="d-flex gap-2 gap-sm-3 justify-content-center">
                  <a
                    href="#!"
                    class="btn btn-outline-danger bsb-btn-circle bsb-btn-circle-2xl"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-google"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
                      />
                    </svg>
                  </a>
                  <a
                    href="#!"
                    class="btn btn-outline-primary bsb-btn-circle bsb-btn-circle-2xl"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-facebook"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
