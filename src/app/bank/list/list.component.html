<div class="mt-4">
  <h2>Cadastro de Bancos</h2>

  <div class="d-flex justify-content-between mb-3">
    <div class="d-flex">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Buscar..."
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
    <div>
      <button class="btn btn-success me-2" (click)="navigateToRegister()">
        Novo
      </button>
      <button
        class="btn btn-danger"
        [disabled]="selectedBanks.length === 0"
        (click)="confirmDeletion()"
      >
        Excluir
      </button>
    </div>
  </div>

  <div *ngIf="isLoading">
    <app-loading></app-loading>
  </div>

  <table
    class="table table-bordered table-striped"
    *ngIf="!isLoading && paginatedBanks.length > 0"
  >
    <thead>
      <tr>
        <th><input type="checkbox" (change)="selectAll($event)" /></th>
        <th>ID</th>
        <th>Código</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of paginatedBanks">
        <td>
          <input
            type="checkbox"
            [checked]="isSelected(bank)"
            (change)="toggleSelection(bank)"
          />
        </td>
        <td>{{ bank.id }}</td>
        <td>{{ bank.codigo }}</td>
        <td>{{ bank.descricao }}</td>
        <td>
          <span
            class="badge"
            [ngClass]="{
              'text-bg-success': bank.status.id === 'A',
              'text-bg-danger': bank.status.id !== 'A'
            }"
          >
            {{ bank.status.descricao }}
          </span>
        </td>
        <td>
          <button
            class="btn btn-primary"
            [routerLink]="['/bank/details', bank.id]"
          >
            Ver Detalhes
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && paginatedBanks.length === 0" class="no-results">
    Nenhum resultado encontrado.
  </div>

  <app-pagination
    *ngIf="!isLoading && paginatedBanks.length > 0"
    [totalItems]="totalItems"
    [itemsPerPage]="itemsPerPage"
    (pageChange)="onPageChange($event)"
  ></app-pagination>

  <app-modal
    [showModal]="showModal"
    (close)="closeModal()"
    (confirm)="deleteSelected()"
    modalTitle="Confirmar Exclusão"
    modalBody="Deseja realmente excluir os registros selecionados?"
  ></app-modal>
</div>
