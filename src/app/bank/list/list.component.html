<div class="container">
  <h2>Lista de Bancos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bank of banks">
        <td>{{ bank.name }}</td>
        <td>
          <button class="btn btn-primary" [routerLink]="['/bank/details', bank.id]">Ver Detalhes</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
