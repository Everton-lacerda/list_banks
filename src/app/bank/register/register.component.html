<div >
  <h2>{{ bankId ? 'Editar Banco' : 'Cadastrar Banco' }}</h2>
  <form (ngSubmit)="saveBank()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome do Banco</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="bank.name" name="name" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ bankId ? 'Salvar' : 'Cadastrar' }}</button>
  </form>
</div>
