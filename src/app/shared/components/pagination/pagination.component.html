<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="changePage(currentPage - 1)">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i">
      <a class="page-link" (click)="changePage(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link" (click)="changePage(currentPage + 1)">Pr√≥xima</a>
    </li>
  </ul>
</nav>
